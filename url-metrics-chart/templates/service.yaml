apiVersion: v1
kind: Service
metadata:
  name: {{ include "url-metrics-chart.fullname" . }}
  labels:
    {{- include "url-metrics-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
  selector:
    {{- include "url-metrics-chart.selectorLabels" . | nindent 4 }}
